<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Of Year Finder</title>
</head>
<body>
    <div style="text-align: center; padding-top: 10rem;">
        <h3>Find The Year</h3>
        <form>
            <input style="height: 30px; width: 300px;" type="number" name="number" id="number" placeholder="Enter your age here..">
            <input style="height: 33px;" type="button" onclick="findYearBtn()" value="Find Year"/>
            <p id="year">Year</p>
        </form>
        <hr>
        <h3>Find The Age between two dates</h3>
        <form>
            Date Of Birth<input style="height: 30px; width: 300px; margin: 3px;" type="date" name="number1" id="number1"><br>
            Age at the Date Of<input style="height: 30px; width: 300px; margin: 3px;" type="date" name="number2" id="number2"><br>
            <input style="height: 33px;" type="button" onclick="findAgeBtn()" value="Find Age"/>
            <p id="age">Age</p>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
